   <div class="modal-header" style="background: lightgray;">
    <h4 class="modal-title">Sign In</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="school.name"/>
          </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Password</label>
              <input type="text" class="form-control" name="schoolId" [(ngModel)]="school.schoolId"/>
            </div>
          <div class="text-center form-group">
            <button type="submit" (click)="addSchool($event)" class="btn btn-secondary btn-save">Sign In</button>
          </div>
        </form>
  </div>
