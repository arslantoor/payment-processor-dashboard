<div class="payment-container">
    <h3 class="mt-3 text-center">
        Set Payment Processor
    </h3>

    <form class="mt-2">
        <label class="mt-3 ml-3">Payment Processor Method</label>
        <select placeholder="Select Processor Method" class="mr-3 mb-3 ml-3" class="form-control payment">
            <option>Paypal</option>
            <option>Authorize.Net</option>
            <option>Charge bee</option>
        </select>
        <label class="mt-3 ml-3">Client ID</label>
        <div class=" form-group inner-addon right-addon">
            <div class="input-group col-12">
              <input class="payment" name="password"
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control pwd-control"
                  id="password-field" placeholder="Client ID">
              <div>
                <i alt="show" class="far fa-eye eye-show" 
                (click)="showPassword = !showPassword"
                [class.hide]="showPassword"></i>
                <i alt="hide" class="far fa-eye-slash eye-hide" 
                (click)="showPassword = !showPassword"
                [class.hide]="!showPassword"></i>
              </div>
            </div>
          </div>
          <label class="mt-3 ml-3">Secret Access Token</label>
          <div class=" form-group inner-addon right-addon">
              <div class="input-group col-12">
                <input class="payment" name="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control pwd-control"
                    id="password-field" placeholder="Secret Access Token">
                <div>
                  <i alt="show" class="far fa-eye eye-show" 
                  (click)="showPassword = !showPassword"
                  [class.hide]="showPassword"></i>
                  <i alt="hide" class="far fa-eye-slash eye-hide" 
                  (click)="showPassword = !showPassword"
                  [class.hide]="!showPassword"></i>
                </div>
              </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary"> Submit</button>

            </div>
    </form>
</div>
